<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chatbot por Voz</title>
</head>
<body>

<style>
    body {
        background: #dcf742;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }

    div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        border-radius: 10px;
        text-align: center;
        border: 1px solid #575656;
        margin-bottom: 10px;
        padding: 20px;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
        font-weight: 700;
        text-align: center;
        margin-left: 10px;
        margin-right: 10px;
    }

    button {
        background: #a0af18;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
        margin-bottom: 10px;
    }

    button:hover {
        background: #5b6408;                                                                                                                                   
    }

    button:active {
        transform: scale(0.97);
    }
</style>

    <div class="chatbox">
        <h2> Chatbot por Voz</h2>
        <button onclick="ouvir()">Falar Agora</button>
    </div>

    <script>

     const pergunta = [ "qual o seu nome","como você está","o que você faz","quem te criou",];

     const resposta = ["Meu nome é Jarvis.","Estou ótimo, obrigado por perguntar!","Eu sou um chatbot criado para te ajudar.","Fui criado pela Ester, a melhor programadora!",];

    function falar(texto) {
        const discurso = new SpeechSynthesisUtterance(texto);
        discurso.lang = "pt-BR";
        discurso.rate = 2;
        window.speechSynthesis.speak(discurso);
    }

    function ouvir() {
        const reconhecer = new webkitSpeechRecognition();
        reconhecer.lang = "pt-BR";
        reconhecer.start();

        reconhecer.onresult = function(event) {
            const textoFalado = event.results[0][0].transcript.toLowerCase();


            for (let i = 0; i < pergunta.length; i++) {
                if (textoFalado.includes(pergunta[i])) {
                    falar(resposta[i]);
                    return;
                }
            }

            falar("Desculpe, não entendi.");
            
        };
    }

</script>
